<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Vintage Moto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #d4af37;
        }
        
        .profile-title h1 {
            color: #d4af37;
            font-size: 36px;
        }
        
        .profile-title p {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .back-btn {
            color: #d4af37;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
        }
        
        .profile-sidebar {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 10px;
            padding: 30px;
            border: 2px solid #d4af37;
            backdrop-filter: blur(5px);
        }
        
        .profile-avatar {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar-placeholder {
            width: 150px;
            height: 150px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #d4af37;
            font-size: 60px;
            color: #d4af37;
        }
        
        .profile-stats {
            margin-bottom: 30px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stat-value {
            color: #d4af37;
            font-weight: bold;
        }
        
        .profile-main {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 10px;
            padding: 30px;
            border: 2px solid #d4af37;
            backdrop-filter: blur(5px);
        }
        
        .profile-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #444;
        }
        
        .profile-tab {
            padding: 15px 25px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .profile-tab.active {
            color: #d4af37;
        }
        
        .profile-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #d4af37;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #d4af37;
        }
        
        .btn {
            display: inline-block;
            background: #d4af37;
            color: #1a1a1a;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #b8941f;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
        }
        
        .btn-outline:hover {
            background: rgba(212, 175, 55, 0.1);
        }
        
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .collection-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center;
        }
        
        .collection-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
            
            .profile-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-title">
                <h1><i class="fas fa-user-circle"></i> My Profile</h1>
                <p>Manage your account and preferences</p>
            </div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
        
        <div class="profile-content">
            <div class="profile-sidebar">
                <div class="profile-avatar">
                    <div class="avatar-placeholder" id="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 id="user-name">Loading...</h3>
                    <p id="user-email">loading@example.com</p>
                    <p class="member-since" id="member-since">Member since: Loading...</p>
                </div>
                
                <div class="profile-stats">
                    <h3><i class="fas fa-chart-bar"></i> Statistics</h3>
                    <div class="stat-item">
                        <span class="stat-label">Collection Items:</span>
                        <span class="stat-value" id="stat-collection">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Favorites:</span>
                        <span class="stat-value" id="stat-favorites">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Reviews:</span>
                        <span class="stat-value" id="stat-reviews">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Events Attended:</span>
                        <span class="stat-value" id="stat-events">0</span>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <a href="my-collection.html" class="btn" style="width: 100%; margin-bottom: 10px;">
                        <i class="fas fa-motorcycle"></i> My Collection
                    </a>
                    <button class="btn btn-outline" style="width: 100%;" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            
            <div class="profile-main">
                <div class="profile-tabs">
                    <button class="profile-tab active" data-tab="info">Personal Info</button>
                    <button class="profile-tab" data-tab="settings">Settings</button>
                    <button class="profile-tab" data-tab="security">Security</button>
                </div>
                
                <!-- Personal Info Tab -->
                <div class="tab-content active" id="info-tab">
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="profile-name">Full Name</label>
                            <input type="text" id="profile-name" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-email">Email Address</label>
                            <input type="email" id="profile-email" class="form-control" disabled>
                            <small style="color: rgba(255,255,255,0.5);">Email cannot be changed</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-bio">Bio</label>
                            <textarea id="profile-bio" class="form-control" rows="4" placeholder="Tell us about your passion for vintage motorcycles..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-location">Location</label>
                            <input type="text" id="profile-location" class="form-control" placeholder="City, Country">
                        </div>
                        
                        <button type="submit" class="btn" id="save-profile-btn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>
                </div>
                
                <!-- Settings Tab -->
                <div class="tab-content" id="settings-tab">
                    <form id="settings-form">
                        <div class="form-group">
                            <label>Theme Preference</label>
                            <div>
                                <label style="display: block; margin-bottom: 10px;">
                                    <input type="radio" name="theme" value="dark" checked> Dark Theme
                                </label>
                                <label style="display: block; margin-bottom: 10px;">
                                    <input type="radio" name="theme" value="light"> Light Theme
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Notifications</label>
                            <div>
                                <label style="display: block; margin-bottom: 10px;">
                                    <input type="checkbox" name="notifications" checked> Email Notifications
                                </label>
                                <label style="display: block; margin-bottom: 10px;">
                                    <input type="checkbox" name="newsletter" checked> Monthly Newsletter
                                </label>
                                <label style="display: block; margin-bottom: 10px;">
                                    <input type="checkbox" name="event-updates" checked> Event Updates
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn" id="save-settings-btn">
                            <i class="fas fa-save"></i> Save Settings
                        </button>
                    </form>
                </div>
                
                <!-- Security Tab -->
                <div class="tab-content" id="security-tab">
                    <form id="password-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn" id="change-password-btn">
                            <i class="fas fa-key"></i> Change Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        let db = null;
        let auth = null;
        let currentUser = null;
        
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user is logged in
            const userData = localStorage.getItem('vintagemoto_user');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            
            // Initialize Firebase
            if (window.firebaseDB && window.firebaseAuth) {
                db = window.firebaseDB;
                auth = window.firebaseAuth;
            } else {
                alert('Firebase not initialized');
                return;
            }
            
            // Load user data
            await loadUserData();
            
            // Tab switching
            document.querySelectorAll('.profile-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Update active tab
                    document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show correct content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // Form submissions
            document.getElementById('profile-form').addEventListener('submit', saveProfile);
            document.getElementById('settings-form').addEventListener('submit', saveSettings);
            document.getElementById('password-form').addEventListener('submit', changePassword);
            
            // Logout button
            document.getElementById('logout-btn').addEventListener('click', logoutUser);
        });
        
        async function loadUserData() {
            try {
                // Get user document from Firestore
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    
                    // Update UI with user data
                    document.getElementById('user-name').textContent = userData.displayName || currentUser.displayName || 'User';
                    document.getElementById('user-email').textContent = userData.email || currentUser.email;
                    
                    if (userData.createdAt) {
                        const date = new Date(userData.createdAt);
                        document.getElementById('member-since').textContent = `Member since: ${date.toLocaleDateString()}`;
                    }
                    
                    // Populate forms
                    document.getElementById('profile-name').value = userData.displayName || '';
                    document.getElementById('profile-email').value = userData.email || '';
                    document.getElementById('profile-bio').value = userData.bio || '';
                    document.getElementById('profile-location').value = userData.location || '';
                    
                    // Settings
                    if (userData.preferences) {
                        const themeRadio = document.querySelector(`input[name="theme"][value="${userData.preferences.theme || 'dark'}"]`);
                        if (themeRadio) themeRadio.checked = true;
                        
                        if (userData.preferences.notifications !== undefined) {
                            document.querySelector('input[name="notifications"]').checked = userData.preferences.notifications;
                        }
                        if (userData.preferences.newsletter !== undefined) {
                            document.querySelector('input[name="newsletter"]').checked = userData.preferences.newsletter;
                        }
                        if (userData.preferences.eventUpdates !== undefined) {
                            document.querySelector('input[name="event-updates"]').checked = userData.preferences.eventUpdates;
                        }
                    }
                    
                    // Load statistics
                    await loadUserStatistics(currentUser.uid);
                    
                } else {
                    // Create user document if it doesn't exist
                    await db.collection('users').doc(currentUser.uid).set({
                        email: currentUser.email,
                        displayName: currentUser.displayName || currentUser.email.split('@')[0],
                        createdAt: new Date().toISOString(),
                        role: 'member',
                        preferences: {
                            theme: 'dark',
                            notifications: true,
                            newsletter: true,
                            eventUpdates: true
                        }
                    });
                    
                    // Reload data
                    loadUserData();
                }
                
            } catch (error) {
                console.error('Error loading user data:', error);
                alert('Error loading profile data');
            }
        }
        
        async function loadUserStatistics(userId) {
            try {
                // Get collection count
                const collectionSnapshot = await db.collection('user_collections')
                    .where('userId', '==', userId)
                    .get();
                document.getElementById('stat-collection').textContent = collectionSnapshot.size;
                
                // Get favorites count
                const favoritesSnapshot = await db.collection('favorites')
                    .where('userId', '==', userId)
                    .get();
                document.getElementById('stat-favorites').textContent = favoritesSnapshot.size;
                
                // Get reviews count
                const reviewsSnapshot = await db.collection('reviews')
                    .where('userId', '==', userId)
                    .get();
                document.getElementById('stat-reviews').textContent = reviewsSnapshot.size;
                
                // Get events count
                const eventsSnapshot = await db.collection('user_events')
                    .where('userId', '==', userId)
                    .get();
                document.getElementById('stat-events').textContent = eventsSnapshot.size;
                
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }
        
        async function saveProfile(e) {
            e.preventDefault();
            
            const saveBtn = document.getElementById('save-profile-btn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            
            try {
                const updates = {
                    displayName: document.getElementById('profile-name').value,
                    bio: document.getElementById('profile-bio').value,
                    location: document.getElementById('profile-location').value,
                    updatedAt: new Date().toISOString()
                };
                
                // Update in Firestore
                await db.collection('users').doc(currentUser.uid).update(updates);
                
                // Update current user display name
                const user = auth.currentUser;
                if (user) {
                    await user.updateProfile({
                        displayName: updates.displayName
                    });
                    
                    // Update localStorage
                    const userData = JSON.parse(localStorage.getItem('vintagemoto_user'));
                    userData.displayName = updates.displayName;
                    localStorage.setItem('vintagemoto_user', JSON.stringify(userData));
                    
                    // Update UI
                    document.getElementById('user-name').textContent = updates.displayName;
                }
                
                alert('Profile updated successfully!');
                
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Error saving profile: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
            }
        }
        
        async function saveSettings(e) {
            e.preventDefault();
            
            const saveBtn = document.getElementById('save-settings-btn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            
            try {
                const theme = document.querySelector('input[name="theme"]:checked').value;
                const notifications = document.querySelector('input[name="notifications"]').checked;
                const newsletter = document.querySelector('input[name="newsletter"]').checked;
                const eventUpdates = document.querySelector('input[name="event-updates"]').checked;
                
                const updates = {
                    preferences: {
                        theme: theme,
                        notifications: notifications,
                        newsletter: newsletter,
                        eventUpdates: eventUpdates
                    },
                    updatedAt: new Date().toISOString()
                };
                
                await db.collection('users').doc(currentUser.uid).update(updates);
                
                // Apply theme immediately
                if (theme === 'dark') {
                    document.body.style.backgroundColor = '#1a1a1a';
                } else {
                    document.body.style.backgroundColor = '#f5f5dc';
                }
                
                alert('Settings saved successfully!');
                
            } catch (error) {
                console.error('Error saving settings:', error);
                alert('Error saving settings: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Settings';
            }
        }
        
        async function changePassword(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword.length < 6) {
                alert('New password must be at least 6 characters');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }
            
            const changeBtn = document.getElementById('change-password-btn');
            changeBtn.disabled = true;
            changeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Changing...';
            
            try {
                const user = auth.currentUser;
                
                // Reauthenticate user
                const credential = firebase.auth.EmailAuthProvider.credential(
                    user.email,
                    currentPassword
                );
                
                await user.reauthenticateWithCredential(credential);
                
                // Update password
                await user.updatePassword(newPassword);
                
                alert('Password changed successfully!');
                
                // Clear form
                document.getElementById('current-password').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
                
            } catch (error) {
                console.error('Error changing password:', error);
                
                let errorMessage = 'Error changing password: ';
                switch (error.code) {
                    case 'auth/wrong-password':
                        errorMessage += 'Current password is incorrect';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'New password is too weak';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                alert(errorMessage);
            } finally {
                changeBtn.disabled = false;
                changeBtn.innerHTML = '<i class="fas fa-key"></i> Change Password';
            }
        }
        
        function logoutUser() {
            if (auth) {
                auth.signOut().then(() => {
                    localStorage.removeItem('vintagemoto_user');
                    window.location.href = 'login.html';
                }).catch(error => {
                    console.error('Logout error:', error);
                });
            }
        }
    </script>
</body>
</html>
