<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vintage Moto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: rgba(42, 42, 42, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 3px solid #d4af37;
            backdrop-filter: blur(10px);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo h1 {
            color: #d4af37;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .login-logo p {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #444;
        }
        
        .login-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            position: relative;
        }
        
        .login-tab.active {
            color: #d4af37;
        }
        
        .login-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #d4af37;
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: 500;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #b8941f;
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #444;
        }
        
        .form-footer a {
            color: #d4af37;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .form-footer a:hover {
            color: #b8941f;
            text-decoration: underline;
        }
        
        .login-status {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .login-status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
            display: block;
        }
        
        .login-status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
            display: block;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            color: #d4af37;
            text-decoration: underline;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .login-footer a {
            color: #d4af37;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 25px;
            }
            
            .login-logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1><i class="fas fa-motorcycle"></i> VintageMoto</h1>
                <p>Classic Motorcycle Community</p>
            </div>
            
            <div class="login-tabs">
                <button class="login-tab active" data-form="login">Sign In</button>
                <button class="login-tab" data-form="register">Register</button>
            </div>
            
            <div class="login-status" id="login-status"></div>
            
            <!-- Login Form -->
            <form class="login-form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="login-submit">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <!-- Register Form -->
            <form class="login-form" id="register-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" class="form-control" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" class="form-control" placeholder="Create a password (min. 6 characters)" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm-password" class="form-control" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="register-terms" required>
                        I agree to the <a href="#" style="color: #d4af37;">Terms of Service</a> and <a href="#" style="color: #d4af37;">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="login-btn" id="register-submit">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <!-- Forgot Password Form -->
            <form class="login-form" id="forgot-password-form">
                <div class="form-group">
                    <label for="forgot-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="forgot-email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="forgot-submit">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
                
                <div class="form-footer">
                    <a href="#" class="back-to-login">Back to Login</a>
                </div>
            </form>
            
            <div class="login-footer">
                <p>By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a></p>
                <p><a href="index.html">‚Üê Back to Main Website</a></p>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        // Initialize Firebase
        let auth = null;
        let db = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if Firebase is initialized
            if (window.firebaseDB) {
                db = firebaseDB;
                auth = firebase.auth();
                console.log('Firebase initialized successfully');
            } else {
                document.getElementById('login-status').className = 'login-status error';
                document.getElementById('login-status').textContent = 'Firebase not configured. Please check firebase-config.js';
                document.getElementById('login-status').style.display = 'block';
                return;
            }
            
            // Tab switching
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const formId = this.getAttribute('data-form');
                    
                    // Update active tab
                    document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show correct form
                    document.querySelectorAll('.login-form').forEach(form => {
                        form.classList.remove('active');
                    });
                    document.getElementById(`${formId}-form`).classList.add('active');
                    
                    // Clear status messages
                    clearStatus();
                });
            });
            
            // Back to login links
            document.querySelectorAll('.back-to-login').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
                    document.querySelector('[data-form="login"]').classList.add('active');
                    
                    document.querySelectorAll('.login-form').forEach(form => {
                        form.classList.remove('active');
                    });
                    document.getElementById('login-form').classList.add('active');
                    
                    clearStatus();
                });
            });
            
            // Forgot password link
            document.getElementById('forgot-password-link').addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.login-form').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById('forgot-password-form').classList.add('active');
                
                clearStatus();
            });
            
            // Login form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                loginUser();
            });
            
            // Register form submission
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                registerUser();
            });
            
            // Forgot password form submission
            document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                resetPassword();
            });
        });
        
        function clearStatus() {
            const statusEl = document.getElementById('login-status');
            statusEl.className = 'login-status';
            statusEl.style.display = 'none';
            statusEl.textContent = '';
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('login-status');
            statusEl.className = `login-status ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
        }
        
        async function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const submitBtn = document.getElementById('login-submit');
            
            // Basic validation
            if (!email || !password) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update user profile in Firestore
                await updateUserProfile(user.uid, {
                    lastLogin: new Date().toISOString(),
                    loginCount: firebase.firestore.FieldValue.increment(1)
                });
                
                showStatus('Login successful! Redirecting...', 'success');
                
                // Store user info in localStorage
                localStorage.setItem('vintagemoto_user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL
                }));
                
                // Redirect to main page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                let errorMessage = 'Login failed. ';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'No user found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage += 'This account has been disabled.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                showStatus(errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }
        
        async function registerUser() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const terms = document.getElementById('register-terms').checked;
            const submitBtn = document.getElementById('register-submit');
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showStatus('Password must be at least 6 characters', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showStatus('Passwords do not match', 'error');
                return;
            }
            
            if (!terms) {
                showStatus('You must agree to the terms and conditions', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update user profile
                await user.updateProfile({
                    displayName: name
                });
                
                // Create user document in Firestore
                await createUserDocument(user.uid, {
                    email: email,
                    displayName: name,
                    createdAt: new Date().toISOString(),
                    role: 'member',
                    preferences: {
                        theme: 'dark',
                        notifications: true
                    }
                });
                
                showStatus('Account created successfully! Redirecting...', 'success');
                
                // Store user info in localStorage
                localStorage.setItem('vintagemoto_user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: name,
                    photoURL: user.photoURL
                }));
                
                // Redirect to main page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                let errorMessage = 'Registration failed. ';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'Email already in use.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage += 'Email/password accounts are not enabled.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Password is too weak.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                showStatus(errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        }
        
        async function resetPassword() {
            const email = document.getElementById('forgot-email').value;
            const submitBtn = document.getElementById('forgot-submit');
            
            if (!email) {
                showStatus('Please enter your email address', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                await auth.sendPasswordResetEmail(email);
                showStatus('Password reset email sent! Check your inbox.', 'success');
                
                // Clear the form
                document.getElementById('forgot-email').value = '';
                
                // Show back to login option
                setTimeout(() => {
                    document.querySelector('.back-to-login').click();
                }, 3000);
                
            } catch (error) {
                let errorMessage = 'Failed to send reset email. ';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'No user found with this email.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                showStatus(errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
            }
        }
        
        async function createUserDocument(userId, userData) {
            if (!db) return;
            
            try {
                await db.collection('users').doc(userId).set({
                    ...userData,
                    updatedAt: new Date().toISOString()
                }, { merge: true });
                console.log('User document created/updated for:', userId);
            } catch (error) {
                console.error('Error creating user document:', error);
            }
        }
        
        async function updateUserProfile(userId, updates) {
            if (!db) return;
            
            try {
                await db.collection('users').doc(userId).update({
                    ...updates,
                    updatedAt: new Date().toISOString()
                });
                console.log('User profile updated for:', userId);
            } catch (error) {
                console.error('Error updating user profile:', error);
            }
        }
    </script>
</body>
</html>
